<!DOCTYPE html><html> <head>
<title>AJAX and XML</title> <link rel="stylesheet" href="newcss.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> </head>
<body id="bd"> <div id="hd">
<h1>AJAX with XML on HTML is Great</h1> </div>
<div id="mn">	
	<div id="gun">
		<h2>Marks-Man Shop</h2>
	</div>
	<br>
	<h3>Here, In our Shop we have got 5 Dark Guns.</h3>
	<h3>Click the below button to Reveal the Dark Secret Guns</h3><br>
	<button id="gn" onclick="cj()">Reveal the Guns</button><br><br>
	<div id="products"></div>
</div>
<script type="text/javascript">
function cj()
{
$(document).ready(function() {
	$.ajax({
		type: "GET",
		url: "products.xml?" + new Date().getTime(),
		dataType: "xml",
		success: function(xml) {
			var table = "<table border='1'><tr><th>Name</th><th>Description</th><th>Price</th></tr>";
			$(xml).find('product').each(function() {
				var name = $(this).find('name').text();
				var description = $(this).find('description').text();
				var price = $(this).find('price').text();
				table += "<tr><td>" + name + "</td><td>" + description + "</td><td>$ " + price + "</td></tr>";
			});
			table += "</table>";
			$("#products").html(table);
		}
	});
});
}
</script>
</body></html>
